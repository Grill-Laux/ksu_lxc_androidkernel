#        uses: actions/upload-artifact@v3
#        with:
#          name: AnyKernel3_enchilada-lineageos-${{ env.BUILD_TIME }}
#          path: anykernel/*
          
      - name: release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: Manual_PixelExperience_ksu_${{ needs.check_kernelsu_update.outputs.kernelsu_release }}_${{ env.BUILD_TIME }}
          body: |
            Device:
            enchilada
            Kernel Source:
            https://github.com/Grill-Laux/kernel_oneplus_sdm845/tree/thirteen-ksu
            KernelSU:
            https://github.com/tiann/KernelSU/releases/tag/${{ needs.check_kernelsu_update.outputs.kernelsu_release }}
          files: |
            AnyKernel3-master/boot.zip
